<!DOCTYPE html>

<html>
	<head>
		<title>oylo.info - padseek</title>

		<meta charset="utf-8">
		<meta name="description" content="oylo.info - content">

		<link rel="stylesheet" href="https://oylo.info/css/site-wide/directory-header.css">
		<link rel="stylesheet" href="https://oylo.info/css/site-wide/template.css">
		<link rel="stylesheet" href="https://www.oylo.info/tool/tempo.css">
		<link rel="stylesheet" href="https://www.oylo.info/resources/third-party/csshake.css">
		<link rel="stylesheet" href="css/drum-pad-module.css">
		<link rel="stylesheet" href="css/randomization-module.css">
		<link rel="stylesheet" href="css/sample-selection-module.css">
		<link rel="stylesheet" href="css/sequence-controls-module.css">
		<link rel="stylesheet" href="css/sequence-sharing-module.css">
		<link rel="stylesheet" href="css/tempo-module.css">
		<link rel="stylesheet" href="css/padseek.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Shrikhand">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
		<script src="https://oylo.info/javascript/links_for_directory_header.js"></script>
		<script src="https://www.oylo.info/tool/tempo.js"></script>
		<script src="javascript/interface-generation.js"></script>
		<script src="javascript/pad-manipulation.js"></script>
		<script src="javascript/sequence-controls.js"></script>
		<script src="javascript/randomization-module.js"></script>
		<script src="javascript/sequence-sharing.js"></script>
		<script src="javascript/padseek-globals.js"></script>
		<script src="javascript/tempo-module.js"></script>
		<script src="javascript/padseek.js"></script>
		<script src="javascript/play-sample.js"></script>
	</head>
	<body id="page_body" onload="load_directory_header('https://cors-anywhere.herokuapp.com/https://oylo.info/resources/templates/directory_header.html')">
		<p class="stat_repo">
			<a class="github_button" href="https://github.com/AaronChapman/padseek" data-size="large" aria-label="Fork padseek on GitHub">Fork padseek on GitHub</a>
		</p>
		<h1>p a d s e e k</h1>
		<div id="directory_header"></div>
		<div class="main_content">
			<div class="first_row">
				<div class="sequence_controls">
					<input class="play_sequence cursor_pointer box-shadowed-hover" type="button" value="play sequence">
					<input class="clear_selections cursor_pointer box-shadowed-hover" type="button" value="clear selections" onclick="clear_selections()">
					<p class="tempo_field_label">tempo (beats per minute)</p>
					<input class="tempo_field box-shadowed cursor_pointer" type="text" value="120">
				</div>
				<div class="sequence_sharing box-shadowed">
					<input class="share_sequence sequence_sharing_button cursor_pointer box-shadowed-hover" type="button" value="share sequence">
					<div class="shared_sequences">
						<label class="label">browse recently shared sequences<br>â¬‡</label><br>
					</div>
				</div>
				<div class="tempo_tool box-shadowed">
					<p>
						hit the [ t ] key on beat to get a tempo<br>hit the [ r ] key to reset the counter<br>hit the [ s ] key to set the sequence tempo<br><br>
					</p>
					<div class="tempo_controls">
						<input class="set_tempo cursor_pointer box-shadowed-hover" type="button" value="set tempo">
						<div class="bpm_display" id="bpm_display">0 bpm</div>
					</div>
				</div>
				<div class="randomization_module">
					<input class="randomize cursor_pointer shake-little shake-constant box-shadowed-hover" type="button" value="randomize">
					<br>
					<input class="random_number_of_pads randomization_checkbox cursor_pointer" type="checkbox">
					<label class="label">random number of pads</label>
					<br>
					<input class="random_pad_arrangement randomization_checkbox cursor_pointer" type="checkbox">
					<label class="label">random arrangement</label>
					<br>
					<input class="random_sample_selection randomization_checkbox cursor_pointer" type="checkbox">
					<label class="label">random samples</label>
					<br>
					<input class="random_tempo randomization_checkbox cursor_pointer" type="checkbox">
					<label class="label">random tempo</label>
				</div>
			</div>
			<div class="second_row">
				<ul class="labels">
					<li class="labels_item"><label class="label">sound effect</label></li>
					<li class="labels_item"><label class="label">crash cymbal</label></li>
					<li class="labels_item"><label class="label">ride cymbal</label></li>
					<li class="labels_item"><label class="label">open hi-hat</label></li>
					<li class="labels_item"><label class="label">closed hi-hat</label></li>
					<li class="labels_item"><label class="label">snare one</label></li>
					<li class="labels_item"><label class="label">snare two</label></li>
					<li class="labels_item"><label class="label">kick drum</label></li>
				</ul>
				<ul class="selects">
					<li class="selects_item"><select class="sound_effects_select select cursor_pointer"></select></li>
					<li class="selects_item"><select class="crash_cymbals_select select cursor_pointer"></select></li>
					<li class="selects_item"><select class="ride_cymbals_select select cursor_pointer"></select></li>
					<li class="selects_item"><select class="open_hi_hats_select select cursor_pointer"></select></li>
					<li class="selects_item"><select class="closed_hi_hats_select select cursor_pointer"></select></li>
					<li class="selects_item"><select class="snares_select select cursor_pointer"></select></li>
					<li class="selects_item"><select class="snares_select select cursor_pointer"></select></li>
					<li class="selects_item"><select class="kick_drums_select select cursor_pointer"></select></li>
				</ul>
				<div class="pad">
					<input class="duplicate_pad pad_manipulator cursor_pointer" type="button" value="duplicate pad">
				</div>
			</div>
			<a class="twelve_px_blue_link what_is_this" href="https://github.com/AaronChapman/padseek#readme" target="_blank">what is this?</a>
		</div>
		<div class="name_sequence_overlay">
			<input class="name_sequence" type="text" placeholder="your sequence name here"><br>
			<ul class="naming_sequence_overlay_buttons">
				<li class="naming_sequence_overlay_button_item">
					<input class="name_and_share_sequence box-shadowed-hover cursor_pointer" type="button" value="share your sequence">
				</li>
				<li class="naming_sequence_overlay_button_item">
					<input class="close never_mind box-shadowed-hover cursor_pointer" type="button" value="never mind">
				</li>
			</ul>
			
		</div>
	</body>
	<script src="https://oylo.info/javascript/page_fade.js"></script>
</html>
